<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style_flex.css">
</head>
<body>
   <div class="container">
    <section class="widget">
        <article class="flex-row x-center">
            <div class="box color-lightblue">
                <img src="img/rain.gif" alt="rain">
                <div class="text">CHICAGO / 23°</div>
            </div>
            <div class="box color-green ">
                <img src="img/smog.gif" alt="smog">
                <div class="text">SEATTLE / 34°</div>
            </div>
            <div class="box color-indigo">
                <img src="img/fullSun.gif" alt="fullSun">
                <div class="text">BROOKLYN / 55°</div>
            </div>
        </article>
        <article class="flex-row x-center">
            <div class="box color-orange">
                <img src="img/sun.gif" alt="sun">
                <div class="text">PORTLAND / 27°</div>
            </div>
            <div class="box color-red">
                <img src="img/windy.gif" alt="windy" class="img-top">
                <div class="text"></div>

            </div>
            <div class="box color-purple">
                <img src="img/cloudy.gif" alt="cloudy">
                <div class="text">SAN JOSE / 47°</div>
            </div>
        </article>
    </section>
   </div>
</body>
</html>
