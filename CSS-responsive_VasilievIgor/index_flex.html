<!DOCTYPE html>
<html lang="en">
<head>
    <title>responsiveCss</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_flex.css">
</head>
<body>
<div class="container flex">
    <div class="parent flex flex-column">
        <div class="flex flex-row">
            <div class="box color-lightblue">
                <img src="img/rain.gif" alt="rain">
                <div class="text">CHICAGO / 23°</div>
            </div>
            <div class="box color-green">
                <img src="img/smog.gif" alt="smog">
                <div class="text">SEATTLE / 34°</div>
            </div>
            <div class="box color-indigo">
                <img src="img/sun.gif" alt="sun">
                <div class="text">BROOKLYN / 55°</div>
            </div>
        </div>
        <div class="flex flex-row">
            <div class="box color-orange">
                <img src="img/sun'n'snow.gif" alt="sun-snow">
                <div class="text">PORTLAND / 27°</div>
            </div>
            <div class="box">
                <div class="box color-red box-half">
                    <img id="wind" src="img/windy.gif" alt="windy">

                </div>
                <div class="box flex">
                    <div class="box box-quater color-maroon">
                        <div class="text text-small">MON</div>
                        <img class="img-small" src="img/rain.gif" alt="rain">
                        <div class="text text-small">22°</div>
                    </div>
                    <div class="box box-quater color-maroon">
                        <div class="text text-small">TUE</div>
                        <img class="img-small" src="img/rain.gif" alt="rain">
                        <div class="text text-small">19°</div>
                    </div>
                    <div class="box box-quater color-maroon">
                        <div class="text text-small">WEN</div>
                        <img class="img-small" src="img/cloudy.gif" alt="cloudy">
                        <div class="text text-small">18°</div>
                    </div>
                    <div class="box box-quater color-maroon">
                        <div class="text text-small">THU</div>
                        <img class="img-small" src="img/sun.gif" alt="sun">
                        <div class="text text-small">14°</div>
                    </div>
                </div>
            </div>
            <div class="box color-purple">
                <img src="img/cloudy.gif" alt="cloudy">
                <div class="text">SAN JOSE / 47°</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
